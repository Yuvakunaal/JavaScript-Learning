<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Event handling in html itself -->
    <button onclick="console.log('clicked')">click me</button>
    <button ondblclick="console.log('clicked 2x times')">click me 2 times</button>
    <div onmouseover="console.log('You\'re on div')">This is div</div>
    <!-- onmouseover - when mouse hovers on div this event comes -->
    <br><br>
    <button id="btn1">click me</button>
    <div id="div1">This is divi</div>

    <button id="btn2">click me</button>
    <div id="div2">This is divi</div>
    <br>
    <button id="btn3">click me.</button>
    <div id="div3">This is divi.</div>
    <script src="script.js"></script>
</body>
</html>
